<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tapicería López</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #222;
      color: white;
      padding: 1em;
      text-align: center;
    }
    nav {
      background: #444;
      padding: 0.5em;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1em;
      font-weight: bold;
    }
    section {
      padding: 2em;
      text-align: center;
    }
    .gallery img {
      width: 200px;
      margin: 10px;
      border-radius: 10px;
    }
    .btn {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 1em 2em;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }
    .form-section {
      display: none;
      margin-top: 1em;
    }
    input {
      padding: 0.5em;
      margin: 0.5em;
      width: 80%;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tapicería López</h1>
    <p>Especialistas en tapizar tus muebles con calidad y estilo</p>
  </header>

  <nav>
    <a href="#inicio">Inicio</a>
    <a href="#galeria">Galería</a>
    <a href="#contacto">Contacto</a>
  </nav>

  <section id="inicio">
    <h2>Bienvenido</h2>
    <p>En Tapicería López damos nueva vida a tus muebles con telas modernas y un trabajo impecable.</p>
  </section>

  <section id="galeria" class="gallery">
    <h2>Galería</h2>
    <img src="https://via.placeholder.com/200x150?text=Mueble+1" alt="Mueble tapizado 1">
    <img src="https://via.placeholder.com/200x150?text=Mueble+2" alt="Mueble tapizado 2">
    <img src="https://via.placeholder.com/200x150?text=Mueble+3" alt="Mueble tapizado 3">
  </section>

  <section id="contacto">
    <h2>Contacto</h2>
    <p>¿Quieres que te contactemos? Haz clic abajo para dejar tus datos:</p>
    <button class="btn" onclick="mostrarFormulario()">Agregar datos personales</button>
    
    <div class="form-section" id="formulario">
      <input type="text" placeholder="Nombre completo"><br>
      <input type="tel" placeholder="Teléfono"><br>
      <input type="email" placeholder="Correo electrónico"><br>
      <button class="btn">Enviar</button>
    </div>
  </section>

  <script>
    function mostrarFormulario() {
      document.getElementById('formulario').style.display = 'block';
    }
  </script>
</body>
</html>
